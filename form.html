<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js" defer></script>
    <title>Add a Book</title>
</head>
<body>
    <h1>Add a Book</h1>

    <form action="" method="post">

        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="The Canterbury Tales">

        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Geoffrey Chaucer">

        <label for="pages">Page Count:</label>
        <input type="number" id="pages" placeholder="912">

        <fieldset>
            <legend>Book Status:</legend>
            <div>
                <input type="radio" name="status" id="read" value="read" checked>
                <label for="read">Read</label>
            </div>
            <div>
                <input type="radio" name="status" id="unread" value="unread">
                <label for="unread">Unread</label>
            </div>
        </fieldset>
        
        <label for="rating">Rating:</label>
        <div class="slide-container">
            <input type="range" min="1" max="10" value="5" class="slider" id="rating">
        </div>

    </form>

</body>
</html>
